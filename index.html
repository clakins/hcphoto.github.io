<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Calkins - Portfolio</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom configuration for the font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#333333',
                        'light-gray': '#eeeeee',
                        'text-muted': '#666666',
                    }
                }
            }
        }
    </script>
    <style>
        /* Ensures the whole page content is centered and contained */
        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem; /* Add horizontal padding */
        }

        /* Custom style for the circular masked image effect */
        .circular-mask {
            /* Create a large, dark container to represent the background image */
            background-color: transparent;
            opacity: 1;
            background-image: url('images/cinestill1-min.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100%;
            min-height: 500px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem; /* Rounded corners for the outer container */
        }

        /* Style for exhibition titles */
        .exhibition-item a {
            font-weight: 600; /* Semi-bold for the main link text */
            color: #333333;
            text-decoration: none;
            transition: color 0.2s;
        }

        .exhibition-item a:hover {
            color: #000000;
            text-decoration: underline;
        }

        /* Mobile adjustment for better spacing */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body class="bg-white font-sans text-primary-dark">

    <header class="py-8 border-b border-gray-100 mb-10">
        <div class="container-fluid flex justify-between items-center">
            <!-- Site Title / Logo -->
            <h1 class="text-xxl sm:text-2xl font-bold tracking-wide">
                Henry Calkins
            </h1>

            <!-- Navigation Links -->
            <nav>
                <ul class="flex space-x-4 sm:space-x-6 text-sm sm:text-base font-medium text-gray-700">
                    <li><a href="#" class="hover:text-black transition duration-150">Works</a></li>
                    <li><a href="#" class="hover:text-black transition duration-150">About</a></li>
                    <li><a href="#" class="hover:text-black transition duration-150">Contact</a></li>
                    <li><a href="#" class="hover:text-black transition duration-150">News</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container-fluid">
        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12 lg:gap-16">

            <!-- Left Column: Image -->
            <div class="lg:col-span-2">
                <div class="circular-mask rounded-lg overflow-hidden h-full">
                    <!-- The circular masking is done entirely via CSS ::after element -->
                </div>
            </div>

            <!-- Right Column: Exhibitions/News -->
            <div class="lg:col-span-1 space-y-8 pb-10">
                
                <!-- CURRENT EXHIBITION -->
                <div>
                    <h2 class="text-xs font-medium uppercase tracking-widest text-text-muted mb-4">
                        CURRENT WORKS
                    </h2>
                    <p class="text-sm leading-relaxed">
                        <span class="font-semibold">Bear Down</span><br>
                        11/8/2025<br>
                        Arizona Stadium, Tucson
                    </p>
                </div>

                <!-- RECENT EXHIBITIONS -->
                <div>
                    <h2 class="text-xs font-medium uppercase tracking-widest text-text-muted mb-4">
                        RECENT WORKS
                    </h2>
                    <ul class="space-y-4 text-sm">
                        <!-- Item 1 -->
                        <li class="exhibition-item">
                            <a href="#">Miracle Mile</a> <span class="text-text-muted italic">Class Assignment</span><br>
                            10/20-10/30<br>
                            Oracle Road, Tucson
                        </li>

                        <!-- Item 2 -->
                        <li class="exhibition-item">
                            <a href="#">Portraiture</a> <span class="text-text-muted italic">Class Assignment</span><br>
                            Lester Street, Tucson
                        </li>

                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </main>
    
</body>
</html>
